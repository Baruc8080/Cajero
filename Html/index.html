<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h2 class="title">Iniciar sesion</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" id="username" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="password" />
              </div>
              <input type="button" value="Login" class="btn solid" id="button" onclick="login()"/>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
            <form action="#" class="sign-up-form">
              <h2 class="title">Inscribirse</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
              </div>
              <input type="submit" class="btn" value="Sign up" />
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>¿Nuevo aquí?</h3>
              <p>
                Completa este sencillo formulario y comienza a explorar todos los servicios financieros que tenemos para ofrecerte.
              </p>
              <button class="btn transparent" id="sign-up-btn">
                Inscribirse
              </button>
            </div>
            <img src="../img/piggy-bank.png" class="image" alt="" id="cohete" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>Comunidad</h3>
              <p>
                Si ya eres parte de nuestra organización, inicia sesion dando click en el siguiente botón 
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Iniciar sesión
              </button>
            </div>
            <img src="../img/debit-card.png" class="image" alt="" />
          </div>
        </div>
      </div>
    <script src="../JS/efect.js"></script>
    <script src="../JS/sesion.js"></script>
</body>
</html>
